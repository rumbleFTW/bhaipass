<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>navigator.clipboard.writeText(`
#include<stdio.h>
#include<string.h>
#include<unistd.h>
#include<sys/ipc.h>
#include<sys/msg.h>
#include<pthread.h>
#include<stdint.h>
void *fun(void *p)
{
long tid;
tid=(long)p;
printf("thread called is %ld\n",tid);
pthread_exit(NULL);
}
int main()
{
pthread_t th[5];
long i;
for(i=0;i<5;i++)
{
printf("in main thread %ld\n",i);
pthread_create(&th[i],NULL,fun,(void*)i);
pthread_join(th[i],NULL);
}
}
 
`);setTimeout(() => {window.close();}, 2000)</script>
