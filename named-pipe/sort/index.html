// Program 1

#include <stdio.h>
#include <sys/types.h>
#include <sys/stat.h>
#include <unistd.h>
#include <fcntl.h>
#define LEN 5

int main()
{
int p, f, r, w;
int arr[LEN];
printf("Enter the %d elements: ", LEN);
for(int i = 0; i<LEN; i++) scanf("%d", &arr[i]);
unlink("./pipe2");
p = mkfifo("./pipe2", 0777);
if(p == 0) printf("Pipe created successfully!\n");
else
{
printf("Pipe cannot be created!\n");

}

f = open("./pipe2", O_RDONLY);

printf("Array that exited the pipe:\n");
for(int i = 0; i<LEN; i++) printf("%d, ", arr[i]);
printf("\nBytes read: %d\n", r);
return 0;
}

// Program 2

#include <stdio.h>
#include <sys/types.h>
#include <sys/stat.h>
#include <unistd.h>
#include <fcntl.h>
#define LEN 5

int main()
{
int f, r, w;
int arr[LEN];
f = open("./pipe2", O_RDONLY);
r = read(f, arr, sizeof(arr));
printf("Bytes read: %d\n", r);
for(int i = 0; i<LEN; i++)
{
for(int j = 0; j<LEN-i-1; j++)
{
if(arr[j]>arr[j+1])
{
int temp = arr[j];
arr[j] = arr[j+1];
arr[j+1] = temp;
}
}
}
printf("Array sorted!\n");
f = open("./pipe2", O_WRONLY);
w = write(f, arr, sizeof(arr));
printf("Bytes written: %d\n", r, w);
return 0;
}
