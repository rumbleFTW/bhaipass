#include <stdio.h>
#include <sys/types.h>
#include <sys/stat.h>
#include <unistd.h>
#include <fcntl.h>
#define MAX 50

int main()
{
int p, f, w;
char str[MAX];
printf("Enter the string: \n");

unlink("./pipe1");

}

#include <fcntl.h>
#define MAX 50

char str[MAX];

return 0;
}
