#include <stdio.h>
#include <unistd.h>
#include <sys/ipc.h>
#include <sys/shm.h>
#include <string.h>
#include <stdio.h>
#include <memory.h>

#define MAX 10

int main()
{
int shmid = shmget((key_t)5255, 10, IPC_CREAT|0666);
void* memory;
memory = shmat(shmid, NULL, 0);
int* int_mem;
int_mem = (int*)memory;
int arr[MAX];
memcpy(arr, int_mem, sizeof(int)*MAX);
int SIZE = arr[0];
for(int i = 1; i<SIZE; i++)
{
for(int j = 1; j<SIZE-i; j++)
{
if(arr[j]>arr[j+1])
{
int temp = arr[j];
arr[j] = arr[j+1];
arr[j+1] = temp;
}
}
}
memcpy(int_mem, arr, sizeof(int)*MAX);
printf("Array sorted and stored!\n");
return 0;
}
