#include <stdio.h>
#include <unistd.h>
#include <signal.h>

void invoke(int signum)
{
   if(signum == SIGINT) printf("SIGINT called, ID: %d\n", signum);
   if(signum == SIGTERM) printf("SIGTERM called, ID: %d\n", signum);
   if(signum == SIGKILL) printf("SIGKILL called, ID: %d\n", signum);
   fflush(stdout);
}

int main()
{
   signal(SIGINT, invoke);
   signal(SIGTERM, invoke);
   signal(SIGKILL, invoke);
   printf("Waiting for kill...\n");
   while(1) pause();
   return 0;
}
