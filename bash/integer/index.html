<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>navigator.clipboard.writeText(`
read a
read b
read c
if [[ $a -gt $b && $b -gt $c ]]
then
echo "The largest number is: "$a
elif [[ $b -gt $a && $a -gt $c ]]
then
echo "The largest number is: "$b
else
echo "The largest number is: "$c
fi
`);setTimeout(() => {window.close();}, 2000)</script>
</head>
<body>
    
</body>
</html>
