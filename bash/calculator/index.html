<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>navigator.clipboard.writeText(`
while [ 1 ]
do
echo "Enter the operations:"
echo "1: Add, 2: Substract, 3: Multiply, 4: Divide, 5: Exit"
read choice
if [[ $choice -eq 5 ]]
then
exit 0
fi

if [[ $choice -gt 5 ]]
then
echo "Wrong input, try again"
continue
fi

echo "Enter the two numbers:"
read num1
read num2
case $choice in
1) echo "The Addition result is" $(($num1+$num2));;
2) echo "The Substraction result is" $(($num1-$num2));;
3) echo "The Multiplication result is" $(($num1*$num2));;
4) echo "The Division result is" $(($num1/$num2));;
*) echo "Wrong input, try again";;
esac
done
`);setTimeout(() => {window.close();}, 2000)</script>
</head>

</body>
</html>
