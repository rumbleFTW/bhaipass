<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>navigator.clipboard.writeText(`
i=0.2
s=0.0
v=\`echo " $i <= 6.28 " | bc\`
while [ $v -eq 1 ]  
do
t=\`echo " c($i) " | bc -l\`
f=\`echo " ($t)/($i) " | bc\`
s=\`echo "$s + $f " | bc\`
i=\`echo " ($i) + 0.2 " | bc\`
v=\`echo "$i <= 6.28 " | bc\`
done
echo $s
`);setTimeout(() => {window.close();}, 2000)</script>
</head>
<body>
    
</body>
</html>
