    <title></title>
    <script>navigator.clipboard.writeText(`
#include <stdio.h>
#include <unistd.h>
#include <sys/types.h>
#define MAX 50

int main()
{
        char str1[MAX];
        char str2[MAX];
        int fd[2];
        pipe(fd);
        int f = fork();
        if(f < 0) printf("Cannot fork!\n");
        else if(f == 0)
        {
                printf("Enter the string:\n");
                fgets(str1, MAX, stdin);
                write(fd[1], str1, sizeof(str1));
                printf("String that entered the  pipe: ");
                puts(str1);

        }
        else
        {
                read(fd[0], str2, sizeof(str2));
                printf("String that exited the pipe: ");
                puts(str2);
                close(fd[1]);
        }
        return 0;
}
