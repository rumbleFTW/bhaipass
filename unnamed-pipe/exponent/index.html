#include <unistd.h>
#include <sys/types.h>
#define MAX 50

int main()
{
        int nums[2];
        int rev[2];
        int fd[2];
        pipe(fd);
        int f = fork();
        if(f < 0) printf("Cannot fork!\n");
        else if(f == 0)
        {
                printf("Enter the numbers:\n");
                scanf("%d", &nums[0]);
                scanf("%d", &nums[1]);
                write(fd[1], nums, sizeof(nums));
                printf("\nValues that entered the pipe: ");
                printf("%d, %d", nums[0], nums[1]);
                sleep(1);
                printf("\nValue that exited the pipe: ");
                read(fd[0], nums, sizeof(nums));
                printf("%d\n", nums[0]);
                close(fd[1]);

        }
        else
        {
                read(fd[0], rev, sizeof(rev));
                int exp = rev[1];
                int base = rev[0];
                for(int i = 0; i<exp; i++) rev[0] *= base;
                write(fd[1], rev, sizeof(rev));
                sleep(2);
        }
        return 0;
}
