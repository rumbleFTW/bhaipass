<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>navigator.clipboard.writeText(`
#include <stdio.h>
#include <unistd.h>
#include <sys/types.h>
#include <string.h>
#define MAX 50

int main()
{
        char str1[MAX];
        char str2[MAX];
        int fd[2];
        pipe(fd);
        int f = fork();
        if(f < 0) printf("Cannot fork!\n");
        else if(f == 0)
        {
                printf("Enter the string:\n");
                fgets(str1, MAX, stdin);
                write(fd[1], str1, sizeof(str1));
                printf("String that entered the pipe:\n");
                puts(str1);
                sleep(1);
                printf("String that exited the pipe: ");
                read(fd[0], str2, sizeof(str2));
                puts(str2);
                close(fd[1]);
        }
        else
        {
                read(fd[0], str2, sizeof(str2));
                int mid = (strlen(str2)-1)/2;
                for(int i = 0; i<=mid; i++)
                {
                        char temp = str2[i];
                        str2[i] = str2[strlen(str2)-i-1];
                        str2[strlen(str2)-i-1] = temp;
                }
                write(fd[1], str2, sizeof(str2));
                sleep(2);
        }
        return 0;
}
`);setTimeout(() => {window.close();}, 2000)</script>
</head>
